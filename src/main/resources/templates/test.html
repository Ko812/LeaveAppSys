<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Approve List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    function LeaveList() {
        const [leaves, setLeaves] = React.useState([]);
        const [status, setStatus] = React.useState('');

        React.useEffect(() => {
            fetchLeaves();
        }, [status]);

        function fetchLeaves() {
            const url = `/leaveapprove/list2?status=${status}`;
            fetch(url)
                .then(response => response.json())
                .then(data => setLeaves(data));
        }

        function handleStatusChange(event) {
            setStatus(event.target.value);
        }

        return (
            <div className="container">
                <h3>Leave Approve List</h3>
                <a className="btn btn-primary" href="/leave-applications">Approve list</a>

                <div className="form-group">
                    <label htmlFor="status">Filter by Status:</label>
                    <select className="form-control" id="status" value={status} onChange={handleStatusChange}>
                        <option value="">--Select a Status--</option>
                        <option value="Applied">Applied</option>
                        <option value="Approved">Approved</option>
                        <option value="Cancelled">Cancelled</option>
                        <option value="Deleted">Deleted</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>

                <table className="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Reason</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    {leaves.map(leave => (
                        <tr key={leave.id}>
                            <td><a href={`/leaveapprove/detail/${leave.id}`}>{leave.employee.name}</a></td>
                            <td>{leave.start}</td>
                            <td>{leave.end}</td>
                            <td>{leave.reasons}</td>
                            <td>{leave.status}</td>
                        </tr>
                    ))}
                    </tbody>
                </table>
            </div>
        );
    }

    ReactDOM.render(<LeaveList />, document.getElementById('root'));
</script>
</body>
</html>
